<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-center">
        <!-- <div class="card">
          <div class="card-header w-50">Bài 1</div>
          <div class="card-body"></div>
          <div class="card-footer"></div>
        </div> -->
        <div class="card w-70">
          <div class="card-header">
            <h1 class="fs-4 text-center bg-warning">Bài 1</h1>
          </div>
          <div class="card-body">
            <div>
              <div class="d-flex py-3">
                <div class="form-group mx-2">
                  <label class="text-center fs-4">Nhập điểm chuẩn</label>
                  <input
                    type="number"
                    class="form-control"
                    id="basisScore"
                    placeholder=""
                  />
                </div>
                <div class="form-group mx-2">
                  <label class="text-center fs-4">Khu vực</label>
                  <select name="" id="area" class="form-control">
                    <option value="1">A</option>
                    <option value="2">B</option>
                    <option value="3">C</option>
                    <option value="0">X(không ưu tiên)</option>
                  </select>
                </div>
                <div class="form-group mx-2">
                  <label class="text-center fs-4">Đối tượng</label>
                  <select name="" id="scope" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="0">0(không ưu tiên)</option>
                  </select>
                </div>
              </div>
              <div class="d-flex">
                <div class="form-group mx-2">
                  <label class="text-center fs-4">Điểm môn 1</label>
                  <input
                    type="number"
                    max="10"
                    class="form-control"
                    id="score1"
                  />
                </div>
                <div class="form-group mx-2">
                  <label class="text-center fs-4">Điểm môn 2</label>
                  <input
                    type="number"
                    max="10"
                    class="form-control"
                    id="score2"
                  />
                </div>
                <div class="form-group mx-2">
                  <label class="text-center fs-4">Điểm môn 3</label>
                  <input
                    type="number"
                    max="10"
                    class="form-control"
                    id="score3"
                  />
                </div>
              </div>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
              <button class="btn btn-primary mt-2" type="button" id="btnResult">
                Kết quả
              </button>
            </div>
          </div>
          <div class="card-footer">
            <div class="" id="showResult"></div>
          </div>
        </div>
      </div>
    </div>
    <section class="bai2">
      <div class="d-flex justify-content-center mt-5">
        <div class="card w-50">
          <div class="card-header">
            <h1 class="fs-4 text-center bg-warning">Bài 2</h1>
          </div>
          <div class="card-body">
            <div class="form-group">
              <h2 class="text-center fs-4">Tên</h2>
              <input type="text" class="form-control" id="customer" />
            </div>
            <div class="form-group">
              <h2 class="text-center fs-4">Số điện sử dụng</h2>
              <input type="number" class="form-control" id="kW" />
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
              <button class="btn btn-primary mt-2" type="button" id="btnMoney">
                Tính tiền
              </button>
            </div>
          </div>
          <div class="card-footer">
            <div class="" id="showMoney"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="/index.js"></script>
  </body>
</html>
